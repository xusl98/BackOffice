<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const apiEndpoint = 'https://golfclappapi.azurewebsites.net//Account/LoginBackOffice'; // REPLACE with your actual API endpoint
        const requestBody = {
            username: username,
            password: password
        };

        try {
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            });

            // The API returns a 200 OK status for both success and failure, but the
            // isSuccess property in the body determines the actual outcome.
            if (response.ok) {
                const data = await response.json();
                
                // Check the 'isSuccess' property in the returned JSON
                if (data.isSuccess) {
                    // Check if the message contains the API key
                    if (data.message) {
                        // Store the API key in localStorage
                        localStorage.setItem('apiKey', data.message);
                    }

                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to the back office page
                    window.location.href = 'backoffice.html';
                }  else {
                    messageDiv.style.color = 'red';
                    // Display the message from the API, or a default one
                    messageDiv.textContent = `Login failed: ${data.message || 'Incorrect username or password.'}`;
                    console.error('Login failed:', data.message);
                }
            } else {
                // This block handles other HTTP errors like 404 (Not Found) or 500 (Server Error)
                const errorText = await response.text();
                messageDiv.style.color = 'red';
                messageDiv.textContent = `An HTTP error occurred: ${response.status} ${response.statusText}`;
                console.error('HTTP error:', response.status, errorText);
            }
        } catch (error) {
            // This catches network errors or issues with the fetch request itself
            messageDiv.style.color = 'red';
            messageDiv.textContent = 'A network error occurred. Please try again.';
            console.error('Network or other error:', error);
        }
    });
</script>

</body>
</html>
